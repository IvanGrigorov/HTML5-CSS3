<!DOCTYPE html>
<html>
<head>
	<title>CSS Tickets</title>
	<link rel="stylesheet" type="text/css" href="CSS Styles\CSSTicketsStyle.css">
</head>
<body>
	<table>
		<colgroup>
			<col width="150">
			<col width="250">
		</colgroup>
		<tr>
			<th colspan="2" class="grey">Ticket ID: 409788</th>
		</tr>
		<tr>
			<td class="white">Name:</td>
			<td class="yellow"><img src="Additional Files\greenCircle.svg" 
			alt="Online"> Parker Seidel</td>
		</tr>
		<tr>
			<td></td>
			<td class="red">No active support</td>
		</tr>
		<tr>
			<td class="white">E-mail:</td>
			<td class="yellow">seidel@aptmail.com</td>
		</tr>
		<tr>
			<td class="white">Response Time:</td>
			<td class="grey">72hours, 60hours left</td>
		</tr>
		<tr>
			<td class="white">Last Action:</td>
			<td class="grey">Never been locked</td>
		</tr>
		<tr>
			<td></td>
			<td class="yellow">Link to public post</td>
		</tr>
		<tr>
			<td class="white">Status:</td>
			<td class="orange">Not answered</td>
		</tr>
	</table>
</body>
</html>
